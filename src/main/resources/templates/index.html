<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
</head>
<body>


	<hr>
	<div class="container">

		<div class="card">
			<h4 class="card-header">
				<strong>Alumnos Registrados</strong>
			</h4>
			<div class="card-body">
				<a class="btn btn-primary" th:href="@{/create}" role="button"><i
					class="fas fa-file" aria-hidden="true"></i> Nuevo</a>
				<hr>

				<div th:if="${msg != null}" class='alert alert-success' th:text="${msg}" role='alert'></div>
				<div th:if="${delete != null}" class='alert alert-danger' th:text="${delete}" role='alert'></div>
				
				<table class="table table-hover">
					<thead class="thead-light">
						<tr>
							<th scope="col">Matricula</th>
							<th scope="col">Nombre</th>
							<th scope="col">Carrera</th>
							<th scope="col">Opciones</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="alumno: ${alumnos}">
							<th scope="row" th:text="${alumno.matricula}"></th>
							<td th:text="${alumno.nombre}"></td>
							<td th:text="${alumno.carrera}"></td>
							<td><a th:href="@{/editar/} + ${alumno.matricula}"
								class="btn btn-success btn-sm" role="button">Editar</a>
								<a th:href="@{/delete/} + ${alumno.matricula}"
								onclick="return confirm('¿Estas seguro?')"
								class="btn btn-danger btn-sm" role="button">Eliminar</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	

	<!-- Footer -->
	<footer
		class="footer">
		    <div class="container">
		<p>
			&copy; 2020 UAM-I, Inc. | Temas Selectos: Ingenier&iacute;a de Software |
			Autor: Carlos Contrera V&aacute;zquez | &middot; <a href="#">Privacy</a>
			&middot; <a href="#">Terms</a>
		</p>
		</div>
	</footer>
</body>
</html>
